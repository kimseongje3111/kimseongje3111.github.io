---
title: Contents
icon: align-justify
auto-header: none
order: 2
---

<header>
  <ul>
    {% if site.posts.size <= 3 %}
      {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    {% else %}
      {% for post in site.posts offset:site.posts.size-3%}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    {% endif %}
</header>

<footer>

</footer>
